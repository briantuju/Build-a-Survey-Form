<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    Hello World we are programmers!

    <h1 id="title">Survey Form</h1>

    <p id="description">
      This is a survey form built as part of the Microverse applcation process
    </p>

    <form action="" id="survey-form">
      <label for="name-label" id="name-label">Name</label>
      <br />
      <input
        type="text"
        value="Brian Tuju"
        id="name"
        required
        placeholder="Your Name"
      />
      <br /><br />

      <label for="email-label" id="email-label">Email</label>
      <br />
      <input
        type="email"
        value="briantuju@gmail.com"
        id="email"
        required
        placeholder="Email address"
      />
      <br /><br />

      <label for="number-label" id="number-label">Number</label>
      <br />
      <input
        type="number"
        name="number"
        id="number"
        required
        min="1"
        max="100"
        placeholder="Number"
      />
      <br /><br />

      <select name="dropdown" id="dropdown">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <br /><br />

      <label for="radio1">Radio 1</label>
      <br />
      <input type="radio" name="radio" value="radio1" id="radio1" />
      <br />
      <label for="radio1">Radio 2</label>
      <br />
      <input type="radio" name="radio" value="radio2" id="radio2" />
      <br />
      <label for="radio1">Radio 3</label>
      <br />
      <input type="radio" name="radio" value="radio3" id="radio3" />
      <br /><br />

      <label for="checkbox1">Checkbox 1</label>
      <br />
      <input
        type="checkbox"
        name="checkbox1"
        value="checkbox1"
        id="checkbox1"
      />
      <br /><br />

      <label for="checkbox2">Checkbox 2</label>
      <br />
      <input
        type="checkbox"
        name="checkbox2"
        value="checkbox2"
        id="checkbox2"
      />
      <br /><br />

      <label for="checkbox3">Checkbox 3</label>
      <br />
      <input
        type="checkbox"
        name="checkbox3"
        value="checkbox3"
        id="checkbox3"
      />
      <br /><br />

      <label for="checkbox4">Checkbox 1</label>
      <br />
      <input
        type="checkbox"
        name="checkbox4"
        value="checkbox4"
        id="checkbox4"
      />
      <br /><br />

      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
